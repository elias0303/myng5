<div class="container color-dark">
  <div class="col">
    <p>Add a Memo list item</p>
  </div>
  <div class="col">
    <p>Memo list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add new memo.what do you want to do? </p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Memo..." [(ngModel)]="memText">
      <input type="submit" class="btn" [value]="btnText" (click)="addNew()">
    </form>
  </div>
<div class="col">
  <p class="life-container" *ngFor="let mem of mems;let i=index" (click)="removeitem(i)">
    {{mem}}
  </p>
</div>
</div>
